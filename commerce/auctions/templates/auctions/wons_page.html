{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Auctions You Won!</h2>

    {% for item in items %}
        <div class="card mb-3" style="max-width: 1910px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <a href="{% url 'your_item' item.title %}"><img src="{{ item.image_URL }}" class="img-fluid rounded-start" alt="..."></a>
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title"><a href="{% url 'your_item' item.title %}"><strong>{{ item.title }}</strong></a></h5>
                        <h5><strong>Price:</strong> ${{ item.current_price }}</h5>
                        <p class="card-text">{{ item.description }}</p>
                        <p class="card-text"><small class="text-body-secondary">Last updated {{ item.create_datetime }}</small></p>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}

{% endblock %}
